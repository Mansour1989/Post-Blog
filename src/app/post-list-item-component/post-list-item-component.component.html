<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 style="text-align: center;">Mes Posts</h1>
  <ul *ngFor="let post of posts;let i = index">
  <li [ngClass]="{'list-group-item': true,'list-group-item-success': post.likeDislike > 0,'list-group-item-danger': post.likeDislike < 0}" >
    <h2 style="text-align:left;float:left;">{{ post.title }}</h2>
    <h5 style="text-align:right;float:right;">Créé le : {{ post.date |  date: 'dd/MM/yy H:mm ' }} </h5>
    <hr style="clear:both;"/>
    <p> {{ post.content }}</p>
      <button  class="btn btn-success" (click)= like(i) >Like
          <i  class="fa fa-thumbs-up"></i>
          <span class="count" [hidden]="post.likeDislike < 0 "> {{post.likeDislike}} </span>
      </button>
    <button class="btn btn-danger" style="margin:5px" (click)= dislike(i)>Dislike
        <i  class="fa fa-thumbs-down"></i>
    </button>
    <button class="btn btn-danger" style="float: right" (click)= removePost(i)>Supprimer post
        <i class="fa fa-trash"></i>
    </button>
</li>
</ul>
